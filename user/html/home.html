<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang chủ chọn kỳ thi</title>
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>
  <header>
    <h1>PTIT QUIZZ</h1>
  </header>

  <nav>
    <div>
      <button onclick="goHome()">Home</button>
      <button onclick="goManageInfo()">Manage information</button>
    </div>
    <button onclick="logout()">Log out</button>
  </nav>

  <div style="padding: 20px; ">
    <input type="text" id="searchInput" onkeyup="searchExams()" placeholder="Tìm kiếm theo tên...">
  
    <select id="statusFilter" onchange="filterExams()">
      <option value="all">Tất cả trạng thái</option>
      <option value="open">Mở</option>
      <option value="closed">Đóng</option>
    </select>
  </div>

  <div id="examList">
    <!-- Danh sách các bài thi sẽ được hiển thị tại đây -->
  </div>

  <ul class="pagination">
    <!-- Hiển thị phân trang-->
  </ul>

  <footer>
    <p>© 2024 PTIT QUIZZ. All rights reserved.</p>
  </footer>
  
  <script src="../javascripts/home.js"></script>
</body>
</html>
