  <!--content start-->
  <div class="content">
    <br><br><br><br><br>
    <!-- {% block content %}

    <div class="container mt-5">
      <h1 class="mb-4">Quản lý danh sách kỳ thi</h1>
  
      <!-- Form to Add or Edit User -->
      <div class="card mb-4">
        <!-- <div class="card-header">
          Thêm mới / Chỉnh sửa người dùng
        </div> -->
        <div class="card-body" style="width: 300px;">
          <form id="userForm">
            <input type="hidden" id="userId">
            <div class="form-group">
              <label for="username">Tên kỳ thi</label>
              <input type="text" class="form-control" id="username" placeholder="Nhập tên kỳ thi">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Nhập mô tả">
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Thêm mới</button>
            <button type="button" class="btn btn-secondary" id="cancelButton" style="display: none;">Hủy</button>
          </form>
        </div>
      </div>
  
      <!-- Table to Display Users -->
      <div class="card">
        <div class="card-header">
          Danh sách kỳ thi
        </div>
        <div class="card-body">
          <table id="userTable" class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Tên kỳ thi</th>
                <th scope="col">Mô tả</th>
                <th scope="col">Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <!-- User data will be added here dynamically using JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
