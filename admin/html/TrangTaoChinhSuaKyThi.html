<head>

  <link rel="stylesheet" href="../css/TaoKyThi.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>

</head>

<body>

  <input type="checkbox" id="check">
  <!--header area start-->
  <header>
    <label for="check">
      <i style="left: 200px;margin-top: 5px;"class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <h3>PTIT Quizz</h3>
    </div>
    <div class="right_area">
      <a href="/logout" class="logout_btn">Đăng xuất</a>
    </div>
  </header>
  <!--header area end-->
  <!--sidebar start-->
  <div class="sidebar">
    <center>

      <!-- <img src="{% static "image/teacher.png" %}" class="profile_image" alt=""> -->
      <!-- <h4>{{request.user.first_name}}</h4> -->
      <!-- <h6 style="color: rgb(255, 255, 255);">( Teacher )</h6> -->

    </center>
    <a href="/DashBoard/TrangDashBoard.html"><i class="fas fa-tachometer-alt"></i><span>DashBoard</span></a>
    <a href="/TaoKyThi/TrangTaoChinhSuaKyThi.html"><i class="fas fa-tachometer-alt"></i><span>Tạo sửa câu hỏi</span></a>
    <a href="/KetQua/index.html"><i class="fas fa-book"></i><span>Kết quả thi</span></a>
    <a href="/test_8/index.html"><i class="fas fa-question-circle"></i><span>Thống kê </span></a>
  </div>

  <!--sidebar end-->


  <!--content start-->
  <div class="content">
    <br><br><br><br><br>
    <!-- {% block content %}

    {% endblock content %} -->
    <button id="ThemKyThi" onclick="showForm()">Thêm kỳ thi</button>
      <br><br>
    <div id="formContainer" style="display: none;">
        <form id="examForm">
            <label for="examName">Tên kỳ thi:</label>
            <input type="text" id="examName" name="examName" required>
            
            <label for="description">Mô tả:</label>
            <input type="text" id="description" name="description">
            
            <label for="examType">Loại kỳ thi:</label>
            <select id="examType" name="examType">
                <option value="tự do">Tự do</option>
                <option value="thời gian cụ thể">Thời gian cụ thể</option>
            </select>
            <br><br>
            <label for="questions">Danh sách câu hỏi:</label>
            <ul id="questions">
                <!-- Danh sách câu hỏi sẽ được thêm bằng JavaScript -->
            </ul>
            
            <button type="button" onclick="addQuestion()">Thêm câu hỏi</button>
            <button type="button" onclick="importFromExcel()">Nhập từ Excel</button>
            <button type="submit">Lưu</button>
        </form>
    </div>

    <br><br><br>
    <!-- {% include "quiz/footer.html" %} -->
  </div>
  <!--content end-->
  <script src="../javascripts/TaoKyThi.js"></script>
</body>

</html>
